<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  
  <title>Calculator</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <main class="container">
    <h1 class="title">calc</h1>

    <input type="text" class="inputValue item0">
  <section class="container-second">
  <div class="numbers-operators">
    <button type="button" class="number item1">7</button>
    <button type="button" class="number item2">8</button>
    <button type="button" class="number item3">9</button>
    <button type="button" class="delete item4">DEL</button>
    <button type="button" class="number item5">4</button>
    <button type="button" class="number item6">5</button>
    <button type="button" class="number item7">6</button>
    <button type="button" class="addition item8">+</button>
    <button type="button" class="number item9">1</button>
    <button type="button" class="number item10">2</button>
    <button type="button" class="number item11">3</button>
    <button type="button" class="subtraction item12">-</button>
    <button type="button" class="add-point item13">.</button>
    <button type="button" class="number-zero item14">0</button>
    <button type="button" class="division item15">/</button>
    <button type="button" class="mult item16">X</button>

    <button type="button" class="reset item17">RESET</button>
    <button type="button" class="result item18">=</button>
  </div>
</section>


  </main>

  <script src="/script.js"></script>
</body>
</html>
